version: '3.8'

services:
  apikey-king:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apikey-king
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/auth/verify', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
