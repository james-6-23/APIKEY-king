services:
  apikey-king:
    # 使用预构建镜像（推荐）
    image: ghcr.io/james-6-23/apikey-king:latest
    
    # 或者本地构建（取消下面的注释，注释上面的 image）
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    
    container_name: apikey-king
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
