<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="APIKEY-king - API Key Discovery Tool - Login">
    <title>APIKEY-king - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: "hsl(222.2 47.4% 11.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        success: {
                            DEFAULT: "hsl(142.1 76.2% 36.3%)",
                            foreground: "hsl(355.7 100% 97.3%)",
                        },
                        destructive: {
                            DEFAULT: "hsl(0 84.2% 60.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --ink-900: #050816;
            --glass-light: rgba(255, 255, 255, 0.7);
            --glass-dark: rgba(15, 23, 42, 0.6);
            --glass-border-light: rgba(255, 255, 255, 0.5);
            --glass-border-dark: rgba(148, 163, 184, 0.1);
            --shadow-premium: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at 10% 20%, rgba(87, 101, 242, 0.08), transparent 40%),
                radial-gradient(circle at 90% 10%, rgba(34, 211, 238, 0.1), transparent 40%),
                radial-gradient(circle at 50% 90%, rgba(124, 58, 237, 0.15), transparent 45%),
                #f8fafc;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .dark body {
            background: radial-gradient(circle at 20% 20%, rgba(124, 58, 237, 0.15), transparent 30%),
                radial-gradient(circle at 80% 0%, rgba(59, 130, 246, 0.15), transparent 30%),
                #020617;
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image:
                linear-gradient(rgba(100, 116, 139, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 116, 139, 0.08) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.6;
            z-index: 0;
            mask-image: linear-gradient(to bottom, transparent, black, transparent);
        }

        .dark .bg-grid {
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }

        .bg-ambient {
            position: fixed;
            inset: 0;
            pointer-events: none;
            filter: blur(80px);
            background: radial-gradient(circle at 15% 40%, rgba(124, 58, 237, 0.15), transparent 40%),
                radial-gradient(circle at 80% 30%, rgba(34, 211, 238, 0.18), transparent 40%),
                radial-gradient(circle at 40% 70%, rgba(59, 130, 246, 0.15), transparent 40%);
            z-index: 0;
            opacity: 0.8;
        }

        .glass-card {
            background: var(--glass-light);
            border: 1px solid var(--glass-border-light);
            box-shadow: var(--shadow-premium);
            backdrop-filter: saturate(180%) blur(20px);
            position: relative;
            z-index: 1;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px) scale(1.005);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            border-color: rgba(99, 102, 241, 0.4);
        }

        .dark .glass-card {
            background: var(--glass-dark);
            border-color: var(--glass-border-dark);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .neon-text {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #2dd4bf 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 2px rgba(59, 130, 246, 0.3));
        }

        .dark .neon-text {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #5eead4 100%);
            -webkit-background-clip: text;
            background-clip: text;
            filter: drop-shadow(0 0 5px rgba(139, 92, 246, 0.4));
        }

        .glow-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glow-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: skewX(-20deg);
            transition: 0.5s;
        }

        .glow-button:hover::after {
            left: 150%;
            transition: 0.7s ease-in-out;
        }

        .glow-button:active {
            transform: scale(0.97);
        }

        /* Dark Mode */
        .dark {
            background-color: #020617;
            color: #f1f5f9;
        }

        .dark input {
            background-color: #0f172a;
            border-color: #1e293b;
            color: #f1f5f9;
        }

        .dark input:focus {
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.4);
            border-color: #60a5fa;
        }

        input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }

        /* Toast Container */
        #toastContainer {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.75rem;
        }

        /* Toast animations */
        @keyframes toastSlideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes toastSlideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        @keyframes toastProgress {
            from {
                transform: scaleX(1);
            }

            to {
                transform: scaleX(0);
            }
        }

        /* Page enter animation */
        .page-enter {
            animation: pageEnter 0.5s ease-out forwards;
        }

        @keyframes pageEnter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading spinner */
        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen transition-colors duration-200 relative overflow-x-hidden">
    <div class="bg-ambient"></div>
    <div class="bg-grid"></div>

    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center px-4 relative z-10 page-enter">
        <div class="glass-card card-hover rounded-xl border border-slate-200/60 shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-6 relative">
                <div
                    class="absolute inset-x-10 -top-4 h-1 rounded-full bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-500 blur-sm opacity-70">
                </div>
                <svg class="w-16 h-16 text-primary mx-auto mb-4 drop-shadow" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                    </path>
                </svg>
                <h1 class="text-3xl font-bold text-slate-900 neon-text tracking-tight drop-shadow">APIKEY-king</h1>
                <p class="text-slate-600 mt-2">API Key Discovery Tool</p>
            </div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-slate-700 mb-2">密码</label>
                    <input type="password" id="password"
                        class="w-full px-4 py-2.5 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                        placeholder="请输入密码" required />
                </div>
                <button type="submit" id="loginBtn"
                    class="w-full px-4 py-2.5 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-md font-semibold hover:from-blue-400 hover:to-purple-500 focus:outline-none focus:ring-2 focus:ring-blue-400 glow-button transition flex items-center justify-center gap-2">
                    <span id="loginBtnText">登录</span>
                    <svg id="loginSpinner" class="hidden w-5 h-5 spinner" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" stroke-width="4" class="opacity-25"></circle>
                        <path stroke-width="4" class="opacity-75"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </button>
            </form>

            <!-- Dark mode toggle -->
            <div class="mt-6 pt-4 border-t border-slate-200 flex justify-center">
                <button onclick="toggleDarkMode()"
                    class="p-2 rounded-lg text-slate-600 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
                    title="切换深色模式">
                    <svg id="darkModeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script>
        const API_BASE = window.location.origin;

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            initDarkMode();
            const token = localStorage.getItem('auth_token');
            if (token) {
                verifyAndRedirect(token);
            }
        });

        // Verify existing token and redirect
        async function verifyAndRedirect(token) {
            try {
                const response = await fetch(`${API_BASE}/api/auth/verify`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                localStorage.removeItem('auth_token');
            }
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            const spinner = document.getElementById('loginSpinner');

            // Show loading state
            btn.disabled = true;
            btnText.textContent = '登录中...';
            spinner.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (!response.ok) {
                    throw new Error('密码错误');
                }

                const data = await response.json();
                localStorage.setItem('auth_token', data.access_token);

                showToast('登录成功，正在跳转...', 'success');

                // Redirect to main page
                setTimeout(() => {
                    window.location.href = '/';
                }, 500);
            } catch (error) {
                showToast(error.message, 'error');
                // Reset button
                btn.disabled = false;
                btnText.textContent = '登录';
                spinner.classList.add('hidden');
            }
        }

        // Dark mode functions
        function initDarkMode() {
            const isDark = localStorage.getItem('darkMode') === 'true' ||
                (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (isDark) {
                document.documentElement.classList.add('dark');
            }
            updateDarkModeIcon();
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('darkMode', isDark.toString());
            updateDarkModeIcon();
        }

        function updateDarkModeIcon() {
            const icon = document.getElementById('darkModeIcon');
            const isDark = document.documentElement.classList.contains('dark');
            if (isDark) {
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>`;
            } else {
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>`;
            }
        }

        // Toast notification
        function showToast(message, type = 'success', duration = 3000) {
            const container = document.getElementById('toastContainer');
            if (!container) return;

            const toast = document.createElement('div');

            const typeConfig = {
                success: {
                    bg: 'bg-gradient-to-r from-emerald-500 to-green-600',
                    icon: `<svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>`,
                    progressColor: 'bg-emerald-300'
                },
                error: {
                    bg: 'bg-gradient-to-r from-red-500 to-rose-600',
                    icon: `<svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>`,
                    progressColor: 'bg-red-300'
                }
            };

            const config = typeConfig[type] || typeConfig.success;

            toast.className = `${config.bg} text-white px-4 py-3 rounded-xl shadow-2xl flex items-center gap-3 min-w-[280px] max-w-[400px] pointer-events-auto backdrop-blur-sm relative overflow-hidden`;
            toast.style.animation = 'toastSlideIn 0.3s ease-out forwards';

            toast.innerHTML = `
                ${config.icon}
                <span class="text-sm font-medium flex-1">${message}</span>
                <button onclick="this.parentElement.remove()" class="p-1 hover:bg-white/20 rounded-full transition-colors flex-shrink-0">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <div class="absolute bottom-0 left-0 right-0 h-1 ${config.progressColor} opacity-50 origin-left" 
                     style="animation: toastProgress ${duration}ms linear forwards"></div>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'toastSlideOut 0.3s ease-in forwards';
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }
    </script>
</body>

</html>
